<body>

    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark  navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" routerLink="/">Rebecca Chen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="container collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto navbar-right">
                <li class="nav-item active" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/about">About</a>
                  </li>
                  <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/resume">Resume</a>
                  </li>
                  <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/projects">Projects</a>
                  </li>
              </ul>
            </div>
        </div>
        </nav>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
</body>
